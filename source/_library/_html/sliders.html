<!-- Slider z-index -->

<div class="slider">
  <input class="slider__input" id="toggle-1" name="toggle" type="radio" checked>
  <input class="slider__input" id="toggle-2" name="toggle" type="radio">
  <input class="slider__input" id="toggle-3" name="toggle" type="radio">

  <div class="slider__controls">
    <label class="slider__label" for="toggle-1"></label>
    <label class="slider__label" for="toggle-2"></label>
    <label class="slider__label" for="toggle-3"></label>
  </div>

  <div class="slider__slides">
    <div class="slider__slide">
      <a class="slider__link" href="#">
        <img class="slider__image" src="img/" width="" height="" alt="">
      </a>
    </div>
  </div>
</div>
