<!-- Section > text -->

<section class="sect">
  <div class="sect__inner">
    <h1 class="sect__heading"></h1>
    <p class="sect__text"></p>
  </div>
</section>





<!-- Section > columns -->

<section class="sect">
  <div class="sect__inner">
    <div class="sect__text-wrap">
      <h2 class="sect__heading"></h2>
      <p class="sect__text"></p>
    </div>

    <div class="sect__columns">
      <div class="sect__column">
        <h3 class="sect__column-heading"></h3>
        <p class="sect__column-text"></p>
      </div>
    </div>
  </div>
</section>

<!-- Section > list columns -->

<section class="sect">
  <div class="sect__inner">
    <div class="sect__text-wrap">
      <h2 class="sect__heading"></h2>
      <p class="sect__text"></p>
    </div>

    <ul class="sect__list">
      <li class="sect__item">
        <h3 class="sect__item-heading"></h3>
        <p class="sect__item-text"></p>
      </li>
    </ul>
  </div>
</section>





<!-- Section > top image -->

<section class="sect">
  <div class="sect__inner">
    <div class="sect__img-wrap">
      <img class="sect__img" src="img/" width="" height="" alt="">
    </div>

    <div class="sect__text-wrap">
      <h2 class="sect__heading"></h2>
      <p class="sect__text"></p>
    </div>
  </div>
</section>

<!-- Section > right / left image -->

<section class="sect">
  <div class="sect__inner">
    <div class="sect__text-wrap">
      <h2 class="sect__heading"></h2>
      <p class="sect__text"></p>
    </div>

    <div class="sect__image-wrap">
      <img class="sect__image" src="img/" width="" height="" alt="">
    </div>
  </div>
</section>





<!-- Columns -->

<div class="sect__columns">
  <div class="sect__column">

    <p class="sect__column-text"></p>
  </div>
</div>

<!-- List columns -->

<ul class="sect__list">
  <li class="sect__item">
    <h2 class="sect__item-heading"></h2>
    <p class="sect__item-text"></p>
  </li>
</ul>
