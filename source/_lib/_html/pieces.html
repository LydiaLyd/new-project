<!--                          -->
<!-- Bootstrap basic template -->
<!--                          -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>





<!--                      -->
<!-- Bootstrap CDN links: -->
<!--                      -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>





<!--               -->
<!-- Raiting block -->
<!--               -->

<div class="rating">
  <div class="rating__stars">
    <i class="rating__icon  rating__icon--star"></i>
    <i class="rating__icon  rating__icon--star"></i>
    <i class="rating__icon  rating__icon--star"></i>
    <span class="rating__sr-only">3 stars</span>
  </div>
  <div class="rating__count">Рейтинг: <span class="rating__value">8,5</span></div>
</div>





<!--               -->
<!-- Sorting block -->
<!--               -->

<div class="sorting">
  <div class="sorting__found">Найдено: <span class="sorting__amount">n</span></div>

  <div class="sorting__types">
    <div class="sorting__heading">Сортировка:</div>
    <ul class="sorting__list">
      <li class="sorting__item">
        <a class="sorting__link  sorting__link--active" href="#">По цене</a>
      </li>
      <li class="sorting__item">
        <a class="sorting__link" href="#">По типу</a>
      </li>
      <li class="sorting__item">
        <a class="sorting__link" href="#">По рейтингу</a>
      </li>
    </ul>

    <ul class="sorting__arrows">
      <li class="sorting__arrows-item">
        <a class="sorting__arrows-link  sorting__arrows-link--up" href="#" title="Сортировать по возрастанию">
          <i class="sorting__icon  sorting__icon--up-dir"></i>
          <span class="sorting__sr-only">По возрастанию</span>
        </a>
      </li>
      <li class="sorting__arrows-item">
        <a class="sorting__arrows-link  sorting__arrows-link--down  sorting__arrows-link--active" href="#" title="Сортировать по убыванию">
          <i class="sorting__icon  sorting__icon--down-dir"></i>
          <span class="sorting__sr-only">По убыванию</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div>
  <i class="icon"></i>
  <h3></h3>
  <p></p>
</div>

</div>
