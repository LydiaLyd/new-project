<!-- Head -->

<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="viewport" content="width=768">

<meta name="description" content="around 150 chars">
<meta name="keywords" content="keyword-1, keyword-2, ...">

<!-- Вставляется на русскую версию страницы -->
<link rel="alternate" hreflang="en" href="en/">
<!-- Вставляется на английскую версию страницы -->
<link rel="alternate" hreflang="ru" href="../">

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<link rel="subresource||prefetch" href="extra.js">

<link rel="prerender" href="http://www.foo.bar">
