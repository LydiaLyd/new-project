<!-- Section > text -->

<section class="section">
  <div class="section__inner">
    <h1 class="section__heading"></h1>
    <p class="section__text"></p>
  </div>
</section>



<!-- Section > columns -->

<section class="section">
  <div class="section__inner">
    <div class="section__text-wrap">
      <h1 class="section__heading"></h1>
      <p class="section__text"></p>
    </div>

    <div class="section__columns  section__columns--clearfix">
      <div class="section__column">
        <h2 class="section__column-heading"></h2>
        <p class="section__column-text"></p>
      </div>
    </div>
  </div>
</section>

<!-- Section > list columns -->

<section class="section">
  <div class="section__inner">
    <div class="section__text-wrap">
      <h1 class="section__heading"></h1>
      <p class="section__text"></p>
    </div>

    <ul class="section__list  section__list--clearfix">
      <li class="section__item">
        <h2 class="section__item-heading"></h2>
        <p class="section__item-text"></p>
      </li>
    </ul>
  </div>
</section>



<!-- Section > top image -->

<section class="section">
  <div class="section__inner">
    <img class="section__image" src="img/" width="" height="" alt="">

    <div class="section__text-wrap">
      <h1 class="section__heading"></h1>
      <p class="section__text"></p>
    </div>
  </div>
</section>

<!-- Section > right / left image -->

<section class="section">
  <div class="section__inner  section__inner--clearfix">
    <div class="section__text-wrap">
      <h1 class="section__heading"></h1>
      <p class="section__text"></p>
    </div>

    <div class="section__image-wrap">
      <img class="section__image" src="img/" width="" height="" alt="">
    </div>
  </div>
</section>



<!-- Columns -->

<div class="section__columns  section__columns--clearfix">
  <div class="section__column">
    <h2 class="section__column-heading"></h2>
    <p class="section__column-text"></p>
  </div>
</div>



<!-- List columns -->

<ul class="section__list  section__list--clearfix">
  <li class="section__item">
    <h2 class="section__item-heading"></h2>
    <p class="section__item-text"></p>
  </li>
</ul>
