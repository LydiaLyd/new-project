<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Name</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>



    <header class="page-header">
      <div class="page-header__inner">
        <div class="page-header__main-nav-wrap"></div>

        <div class="page-header__logo">
          <img class="page-header__logo-image" src="img/logo.png" width="" height="" alt="">
        </div>
      </div>
    </header>



    <section class="section">
      <div class="section__inner">
        <h1 class="section__heading"></h1>
        <p class="section__text"></p>
      </div>
    </section>



    <footer class="page-footer">
      <div class="page-footer__inner">
        <div class="page-footer__contacts"></div>

        <div class="page-footer__copyright"></div>

        <div class="page-footer__socials-wrap"></div>

        <div class="page-footer__design"></div>
      </div>
    </footer>



    <!--<script src="js/script.min.js"></script>-->
  </body>
</html>
